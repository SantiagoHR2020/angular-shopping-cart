<h2>
  <p>Please Select a Category</p>
<select (change)="filter($event)">
  <option>All</option>
  <option>Electronics</option>
  <option>Furniture</option>
</select>

<div [ngClass]="{ favorite: i.fav }" *ngFor="let i of products" class="product card">
  <p>Product: {{ i.title }}</p>

  <p>Price: ${{ i.price }}</p>

  <p>Category: {{ i.category }}</p>

  <button (click)="setFavorite(i)">Favorite Item</button>
  <button (click)="addToCart(i)">Add to Cart</button>

</div>
